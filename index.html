<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>index-map.html</title>
    <script type="module" src="dist/mapml-viewer.js"></script>
     <style> 
       html, 
       body { 
         height: 100%; 
       } 
       * { 
         margin: 0; 
         padding: 0; 
       } 
        
       /* Specifying the `:defined` selector is recommended to style the map 
       element, such that styles don't apply when fallback content is in use 
       (e.g. when scripting is disabled or when custom/built-in elements isn't 
       supported in the browser). */ 
       mapml-viewer:defined { 
         /* Responsive map. */ 
          max-width: 100%;  
          
         /* Full viewport. */
          width: 100%;  
          height: 100%;  
          
         /* Remove default (native-like) border. */ 
         border: none;
         
         vertical-align: middle;
       } 
        
       /* Pre-style to avoid FOUC of inline layer- and fallback content. */ 
       mapml-viewer:not(:defined) > * { 
         display: none; 
       } 
       
       /* Pre-style to avoid Layout Shift. */
       mapml-viewer:not(:defined) {
         display: inline-block;
         contain: size;
         contain-intrinsic-size: 304px 154px;
       }
       
       /* Ensure inline layer content is hidden if custom/built-in elements isn't 
       supported, or if javascript is disabled. This needs to be defined separately 
       from the above, because the `:not(:defined)` selector invalidates the entire 
       declaration in browsers that do not support it. */ 
       layer- { 
         display: none; 
       } 
     </style> 
     <noscript> 
       <style> 
         /* Ensure fallback content (children of the map element) is displayed if 
         custom/built-in elements is supported but javascript is disabled. */ 
         mapml-viewer:not(:defined) > :not(layer-) { 
           display: initial; 
         } 
         
         /* "Reset" the properties used to pre-style (to avoid Layout Shift) if
         custom/built-in elements is supported but javascript is disabled. */
         mapml-viewer:not(:defined) {
           display: initial;
           contain: initial;
           contain-intrinsic-size: initial;
         }
       </style> 
     </noscript> 
  </head>
  <body>
    
<mapml-viewer projection="CBMTILE" zoom="4" lat="60.290276586020646" lon="-95.1034243914119" controls="" role="application" class="">
    <layer- label="CBMT" src="../cbmtile-cbmt.mapml" checked="" hidden=""></layer->
    <layer- label="Layer" checked="">
      <map-meta name="extent" content="top-left-longitude=-88.28381990418968, top-left-latitude=43.94150531337911, bottom-right-longitude=-78.33003932225732,bottom-right-latitude=49.22149167429049"></map-meta>
      <map-meta name="projection" content="CBMTILE"></map-meta>
      <map-meta name="cs" content="gcrs"></map-meta>
      <map-feature>
        <map-featurecaption>Layer<map-featurecaption>
          <map-geometry><map-polygon><map-coordinates>-85.44322640378256 47.50991868072833 -88.28381990418968 43.94150531337911 -79.36695904803074 44.27231200319943 -78.33003932225732 49.22149167429049 -85.44322640378256 47.50991868072833 </map-coordinates></map-polygon></map-geometry>

        </map-feature>
      </layer->
    </mapml-viewer>
  </body>
</html>
